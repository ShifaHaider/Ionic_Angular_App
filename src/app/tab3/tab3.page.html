<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="text"></ion-input>
  <ion-button color="primary" (click)="getValue()">Add</ion-button>

  <ion-list>
    <ion-item *ngFor="let v of list;let i = index">
      <ion-label>{{v}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
